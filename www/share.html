<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src 
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>KarmaQuest</title>
    </head>
    <body>
        <a href="index.html" class="topRightBtn" id="homeBtn"><img src="./img/icon/home.svg"></a>
        <h1 id="title">KarmaQuest</h1>

        <section id="littleSweetCard">
            <p id="sweetAction">Sweet action here</p>
        </section>

        <section id="formPhotoProof">
            <h1>Share your action</h1>
            <hr>
            <button id="cameraTakeProofPhoto">Take a picture</button>
            <img id="photoProof">
        </section>

        <button id="sendBtn" disabled>Send</button>

        <footer>&copy; DIDELOT Tim - 2025</footer>
        <script src="cordova.js"></script>
        <script src="js/photoProof.js"></script>
    </body>
</html>
