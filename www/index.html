<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>KarmaQuest</title>
    </head>
    <body>
        <a href="#" id="profileBtn"><img src="./img/icon/profile.svg"></a>

        <h1 id="title">KarmaQuest</h1>

        <section id="sweetCard">
            <h1 id="sweetActionTitle">Sweet Action</h1>
            <hr />
            <p id="sweetAction">Sweet action here</p>
            <article id="sweetBtns">
                <button id="acceptBtn">I'll do it</button>
                <button id="denyBtn">I'll pass</button>
            </article>
        </section>

        <section id="navBtns">
            <button id="worldBtn">World's actions</button>
            <button id="shareButton">Share your action</button>
        </section>

        <section id="sweetCounter">
            <img src="./img/icon/trophy.svg">
            <p id="counterTitle">Sweet streak</p>
            <p id="counterText">2</p>
        </section>

        <footer>&copy; DIDELOT Tim - 2025</footer>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
